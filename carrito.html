<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Provence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto display-6" href="index.html">
          <img src="imagenes/logo.png" alt="Logo de La Provence" style="width: 150px;">
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-4 justify-content-between">
        <div class="col-md-6 mx-auto">
          <div class="input-group mb-3 ms-3 me-3">
            <input type="text" id="buscar" class="form-control" placeholder="Ingrese el producto">
            <span class="input-group-text" id="botonBuscar">Buscar</span>
          </div>
        </div>
        <div class="col-md-6 mx-auto">
          <div class="d-flex justify-content-end me-3">
            <img src="./imagenes/cart2.svg" alt="Carrito de compras">
          </div>
        </div>
      </div>
    </div>
  </header>
 <div class="container my-5">
    <div id="contenido" class="row">
      
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/funciones.js"></script>
<script src="js/productos.js"></script>
<script src="js/carrito.js"></script>


</body>
</html>
